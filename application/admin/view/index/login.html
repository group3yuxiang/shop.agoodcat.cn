
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录系统</title>
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="container">
    <div class="row">
        <div class="col-sm-7">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-6 b-r">
                            <h3 class="m-t-none m-b">贷款超市管理后台</h3>
                            <p> </p>
                            <form role="form" action="{:url('index/login')}" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>用户名</label>
                                    <input type="text" placeholder="请输入用户名" class="form-control" name="name">
                                </div>
                                <div class="form-group">
                                    <label>密码</label>
                                    <input type="password" placeholder="请输入密码" class="form-control" name="password">
                                </div>
                                <div>
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>登 录</strong>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js"></script>
</body>
</html>
