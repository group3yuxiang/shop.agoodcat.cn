{include file="public/head"}
<body>
<div class="container-fluid">
    <div class="row">
        {include file="public/menu"}
        <h2 class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">产品管理 - 更新</h2>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <form method="post" action="{:url('index/updateProduct')}" enctype="multipart/form-data">
                <input type="hidden" name="save_id" value="{$info.id}">
                <div class="form-group">
                    <label for="exampleInputEmail1">名称</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="名称" name="name" value="{$info.name}">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">备注</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="备注" name="comment"  value="{$info.comment}">
                </div>
                <div class="form-group">
                    <label for="url">链接</label>
                    <input type="text" class="form-control" id="url" placeholder="链接" name="url"  value="{$info.url}">
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">logo</label>
                    <input type="file" id="exampleInputFile" name="logo">
                    {notempty name="$info.logo"}
                        <img src="__UPLOADS__/{$info.logo}">
                    {/notempty}
                    <p class="help-block">Example block-level help text here.</p>
                </div>
                <div class="form-group">
                    <label for="sort" class="sr-only">权重</label>
                    <input type="text" class="form-control" id="sort" placeholder="权重" name="sort"  value="{$info.sort}">
                </div>
                <div class="form-group">
                    <label for="category">所属类目</label>
                    <select class="form-control" id="category" name="category_id">
                        <option value="0">请选择</option>
                        {volist name="category_list" id="vo"}
                        <option value="{$vo.id}" {if condition="$info.category_id == $vo.id"}selected{/if}>{$vo.name}</option>
                        {/volist}
                    </select>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
