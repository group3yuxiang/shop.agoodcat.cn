{include file="public/head"}
<body>
<div class="container-fluid">
    <div class="row">
        {include file="public/menu"}
        <h2 class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">类目管理 - 更新</h2>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <form method="post" action="{:url('category/doUpdate')}" enctype="multipart/form-data">
                <input type="hidden" name="save_id" value="{$info.id}">
                <div class="form-group">
                    <label for="exampleInputEmail1">名称</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="名称" name="name" value="{$info.name}">
                </div>
                <div class="form-group">
                    <label for="sort" class="sr-only">权重</label>
                    <input type="text" class="form-control" id="sort" placeholder="权重" name="sort"  value="{$info.sort}">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
